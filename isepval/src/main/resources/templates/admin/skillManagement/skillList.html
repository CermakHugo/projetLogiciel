<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" class="btn btn-info col-sm-12" data-toggle="modal" data-target="#createSkillModal" id="createSkillModalButton"> Create Skill </button>
<div class="container-fluid row mx-auto d-flex flex-column justify-content-center">
    <th:block  th:each="skill : ${skillList}">
        <div class="media border my-2 p-3 bg-white col-sm-12">
            <div class="media my-2" th:onclick="#">
                <div class="media-body">
                    <h4 th:text="${skill.getName()}"></h4>
                    <h6> <small th:text="${skill.getDescription()}"></small></h6>
                </div>
            </div>
            <button class="close leave-group" th:onclick="deleteSkill([[${skill.getId()}]])">&times;</button>
        </div>
    </th:block>

</div>


<div class="modal fade" id="createSkillModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create Group :</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form action="#" th:object="${newSkill}" id="createSkillForm" method="POST">
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <label for="name">
                            Name :
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Group Name">
                        </label>
                    </div>
                    <div class="row">
                        <label for="description">
                            Description :
                            <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Description">
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="number" th:name="subCategory" th:id="subCategory" th:value="${currentSubCategory.getId()}" class="invisible">
                    <button type="button" id="createSkillButton" class="btn btn-light btn-outline-success"  th:onclick="addSkill()"> Submit! </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
