<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" class="btn btn-info col-sm-12" data-toggle="modal" data-target="#createTeacherModal" id="createTeacherModalButton"> Create Teacher </button>
<div class="container-fluid row mx-auto d-flex flex-column justify-content-center">
    <th:block  th:each="teacher : ${teacherList}">
        <div th:unless="${teacher.getId() == 1}" class="media border my-2 p-3 bg-white col-sm-12">
            <div class="media my-2">
                <div class="media-body">
                    <h4 th:text="${teacher.getName()}"></h4>
                </div>
            </div>
            <button class="close leave-teacher" th:onclick="deleteTeacher([[${teacher.getId()}]])">&times;</button>
        </div>
    </th:block>

</div>


<div class="modal fade" id="createTeacherModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create Teacher :</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form action="#" th:object="${newTeacher}" id="createTeacherForm" method="POST">
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-teacher">
                        <div class="form-group">
                            <label for="login" class="required">Login :</label>
                            <input type="text" class="form-control" id="login" th:field="*{login}" required>
                            <small class="text-danger" id="usernameError" th:text="${loginError}"></small>
                        </div>
                        <div class="form-group">
                            <label for="studentName" class="required">Name:</label>
                            <input type="text" class="form-control" id="studentName" th:field="*{name}" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="required">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <small class="text-danger" id="emailError" th:text="${emailError}"></small>
                        </div>
                        <div class="form-group">
                            <label for="password" class="required">Temporary Password:</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                    </div>
                    
                <div class="modal-footer">
                    <button type="button" id="createTeacherButton" class="btn btn-light btn-outline-success" th:onclick="addTeacher()"> Submit! </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
